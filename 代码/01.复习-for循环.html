<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
</head>

<body>
  <div id="app">
    <ul>
      <!-- 记住：今后，只要使用 v-for 循环数组，就一定要为每一项指定  :key 属性； 最好直接指定 id, 如果没有Id，也可以把 索引 i 当作 :key -->
      <li v-for="(item, i) of list" :key="item.id">编号：{{item.id}} -- 姓名：{{item.name}}</li>
    </ul>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        list: [
          { id: 1, name: 'zs' },
          { id: 2, name: 'ls' },
          { id: 3, name: 'zl' }
        ]
      },
      methods: {}
    });
  </script>
</body>

</html>
