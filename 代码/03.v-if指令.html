<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
</head>

<body>
  <div id="app">
    <button @click="flag=!flag">Toggle</button>
    <!-- v-if 的值 如果为 true，则显示元素，否则隐藏 -->
    <!-- v-if 的实现原理，是动态创建 或 移除元素，来实现 显示和隐藏效果的 -->
    <h3 v-if="flag">这是H3</h3>
    <!-- 如果需要频繁的切换元素的显示和隐藏，此时，适合使用 v-show -->
    <!-- 如果某个被 flag 控制的元素，很可能永远也不会被显示出来，此时，用 v-if 更合适一些，因为 如果 flag = false 的话，v-if 根本不会 创建这个元素，能减少性能的损失！ -->
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        flag: false
      },
      methods: {}
    });
  </script>
</body>

</html>
