<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
</head>

<body>
  <div id="app">
    <button @click="addProperty">动态添加address属性</button>
    <input type="text" v-model="user.name">
    <input type="text" v-model="user.age">
    <hr> {{user.address}}
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        user: {
          name: '张三',
          age: 22
        }
      },
      methods: {
        addProperty() {
          // 这种方式，为 data 中数据新增的 属性，无法被Vue监听到数据的变化；
          // this.user.address = '北京'

          // 需要使用 $set 方法，动态的为 Vue 绑定一些新属性，从而让 Vue 能够监听到 动态绑定的属性的变化
          // 语法： Vue的实例.$set( target, key, value )
          this.$set(this.user, 'address', '北京')
          console.log('okok')
        }
      }
    });
  </script>
</body>

</html>
