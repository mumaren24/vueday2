<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
  <style>
    #app {
      padding: 10px;
    }
  </style>
</head>

<body>
  <div id="app">

    <!-- 品牌管理的 panel -->
    <div class="panel panel-primary" style="margin-bottom: 15px;">
      <div class="panel-heading">
        <h3 class="panel-title">品牌管理</h3>
      </div>
      <div class="panel-body form-inline">

        <div class="input-group">
          <span class="input-group-addon">品牌名称：</span>
          <input type="text" class="form-control">
        </div>

        <div class="input-group">
          <button class="btn btn-primary">添加品牌</button>
        </div>

        <div class="input-group">
          <input type="text" class="form-control">
          <span class="input-group-addon" id="basic-addon2">搜索</span>
        </div>

      </div>
    </div>

    <!-- 品牌列表的表格 -->
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th>#</th>
          <th>品牌名称</th>
          <th>创建时间</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>宝马</td>
          <td>2018</td>
          <td>
            <a href="javascript:;">删除</a>
          </td>
        </tr>
      </tbody>
    </table>


  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
